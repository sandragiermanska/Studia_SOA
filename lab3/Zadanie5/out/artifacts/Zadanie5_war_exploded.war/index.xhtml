<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Ankieta</title>
</h:head>
<h:body>

    <h1><h:outputText value="Ankieta"> </h:outputText></h1>
    <h:form>

        <h:commandLink action="#{formBean.incrementCounter}" immediate="true">
            <h:graphicImage value="#{formBean.advertisement}" width="200" height="200" />
        </h:commandLink>
        <br/>


        IMIE <h:inputText id="name" value="#{formBean.name}" required="true" requiredMessage="Pole wymagane">
        <f:ajax/>
    </h:inputText>
        <h:message for="name" errorStyle="color:red"/> <br/>
        <br/>

        E-MAIL <h:inputText id="email" value="#{formBean.email}" required="true" requiredMessage="Pole wymagane"
                            validatorMessage="Zly format">
        <f:validateRegex pattern="^[a-zA-Z0-9.!#$%'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"/>
        <f:ajax/>
    </h:inputText>
        <h:message for="email" errorStyle="color:red"/>
        <br/>

        WIEK <h:inputText id="age" value="#{formBean.age}" validatorMessage="Wymagany wiek miedzy 10 a 100 lat">
        <f:validateLongRange minimum="10" maximum="100"/>
        <f:ajax/>
    </h:inputText>
        <h:message for="age" errorStyle="color:red"/> <br/>
        <br/>

        PLEC <h:selectOneRadio value="#{formBean.male}">
        <f:selectItem itemValue="true" itemLabel="Mezczyzna"/>
        <f:selectItem itemValue="false" itemLabel="Kobieta"/>
        <f:ajax event="click" render="@form"/>
        </h:selectOneRadio>
        <br/>

        WYKSZTALCENIE <h:inputText value="#{formBean.education}">
        <f:ajax/>
    </h:inputText> <br/>

        WZROST <h:inputText id="height" value="#{formBean.height}" validator="#{formBean.checkHeight}">
        <f:ajax/>
    </h:inputText> CM
        <h:message for="height" errorStyle="color:red"/> <br/>
        <br/>

        <h:outputLabel rendered="#{!formBean.male}">
            OBWOD BIUSTU <h:inputText id="breast" value="#{formBean.breast}" validatorMessage="Wymagane dane liczbowe">
            <f:convertNumber integerOnly="true"/>
            </h:inputText>
            <h:message for="breast" errorStyle="color:red"/>
            <br/>
            WIELKOSC MISECZKI <h:inputText id="cup" value="#{formBean.cup}" validatorMessage="Wymagane dane tekstowe">
            <f:validateRegex pattern="^[a-zA-Z]*$"/>
            </h:inputText>
            <h:message for="cup" errorStyle="color:red"/>
            <br/>
            TALIA <h:inputText id="waistF" value="#{formBean.waistF}" validatorMessage="Wymagane dane liczbowe">
            <f:convertNumber integerOnly="true"/>
            </h:inputText>
            <h:message for="waistF" errorStyle="color:red"/>
            <br/>
            BIODRA <h:inputText id="hip" value="#{formBean.hip}" validatorMessage="Wymagane dane liczbowe">
            <f:convertNumber integerOnly="true"/>
            </h:inputText>
            <h:message for="hip" errorStyle="color:red"/>
            <br/>
        </h:outputLabel>

        <h:outputLabel rendered="#{formBean.male}">
            KLATKA <h:inputText id="cheast" value="#{formBean.cheast}" validatorMessage="Wymagane dane liczbowe">
            <f:convertNumber integerOnly="true"/>
            </h:inputText>
            <h:message for="cheast" errorStyle="color:red"/>
            <br/>
            PAS <h:inputText id="waistM" value="#{formBean.waistM}" validatorMessage="Wymagane dane liczbowe">
            <f:convertNumber integerOnly="true"/>
            </h:inputText>
            <h:message for="waistM" errorStyle="color:red"/>
            <br/>
        </h:outputLabel>

        <h:commandButton value="Akceptuj" action="#{formBean.endFirstPart}"/>

    </h:form>
</h:body>


</html>
