<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista tematyczna</title>
</h:head>

<h:body>

    <h4>Wyslij komunikat</h4>
    <h:form>
        <h:outputLabel>Komunikat </h:outputLabel>
        <h:inputText value="#{forumBean.comment}"/>
        <br/>
        <h:commandButton value="Wyslij do wszystkich" action="#{forumBean.sendToAll}"/>
        <br/>

        <h:outputLabel>LOGIN </h:outputLabel>
        <h:inputText value="#{forumBean.commentToLogin}"/>

        <h:commandButton value="Wyslij do wskazanego" action="#{forumBean.sendToOne}"/>

        <br/>
        <br/>
        <h:commandButton value="Wroc do strony glownej" action="mainSite"/>

    </h:form>
    <br/>

    <h:form>
        <h:outputLabel value="#{forumBean.getThematicListName()}"/>
        <h:dataTable id="thematicLists" value="#{forumBean.getThematicListComments()}"
                     var="comm">
            <h:column>
                <f:facet name="header">
                    AUTHOR |
                </f:facet>
                #{comm.author.getLogin()}
            </h:column>
            <h:column>
                <f:facet name="header">
                    MESSAGE
                </f:facet>
                #{comm.message}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
